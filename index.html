<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

        <title>Paper Scissor Rock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 id="info">Click "New Game" to begin!</h1>
            </div>
            <div class="sidebar">
                <label for="points">Points required to win</label>
                <input type="number" id="goal" name="points" max=10 min=1 value=1></input>       

                <br>
                <button type="button" id="newGame">New Game</button>
            </div>
            <div class="canvas">
                <span>
                    <button class="choice">Paper</button>
                    <button class="choice">Scissors</button>
                    <button class="choice">Rock</button>
                </span>
            </div>
            <div class="player">
                <h2 id="playLabel">Your Score</h2>
                    <p class ="score" id="playScore">0</p>
            </div>
            <div class="results">
                <h1>Results</h1>
            </div>
            <div class="opponent">
                <h2 id="oppLabel">Opponent's Score</h2>
                    <p class="score" id="oppScore">0</p>
            </div>
        </div>
        <script src="psr.js" ></script>
    </body>
</html>
